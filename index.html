<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <div class="card">
      <div class="img">
        <div class="main-img">
          <div class="view-icon">
            <img src="images/icon-view.svg" alt="">
          </div>
          <img src="images/image-equilibrium.jpg" alt="">
        </div>
      </div>
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="rows">
        <div class="row"><img src="images/icon-ethereum.svg" alt=""> <h4>0.041 ETH</h4></div>
        <div class="row"><img src="images/icon-clock.svg" alt=""> <h4>3 days left</h4></div>
      </div>
      <div class="creation">
        <img src="images/image-avatar.png" alt=""> <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </div>
  </main>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/OmarElbedwehy" target="_blank">Omar Elbedwehy</a>.
  </div>
</body>
</html>
